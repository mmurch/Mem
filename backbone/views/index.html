<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
    </head>
    <body>
        <h1>{{ title }}</h1>
        <p>Welcome to {{ title }}</p>

        <script src="/javascripts/lib/underscore.js"></script>
        <script src="/javascripts/lib/jquery-2.1.3.js"></script>
        <script src="/javascripts/lib/backbone.js"></script>
        <script src="/javascripts/lib/backbone.brace.js"></script>
        <script src="/javascripts/lib/hogan-3.0.2.js"></script>
        <script src="/javascripts/lib/mixins/disposability/disposabletreenode.js"></script>
        <script src="/javascripts/lib/mixins/disposability/disposesasview.js"></script>
        <script src="/javascripts/lib/mixins/views/prepostrendermethod.js"></script>
        <script src="/javascripts/lib/mixins/views/compositeview.js"></script>
        <script src="/javascripts/lib/mixins/views/listview.js"></script>

        <script>
            {{#templates}}
            var JST = JST || {};
            JST['{{name}}'] = new Hogan.Template({{{template}}});
            {{/templates}}
        </script>

        <script src="/javascripts/app/memoryapp.js"></script>

        <script>
            $(function(){
                var app = new MemoryApp();
                app.start();
            });
        </script>
    </body>
</html>
